<app-list-item></app-list-item>

<div class="list-group">
  <div class="list-group-item"
    *ngFor="let playlist of playlists let i = index trackBy trackFn"
    (click)="selected = playlist"
    [class.active]=" playlist == selected "

    [ngClass]="{placki: true}"
    >
    {{i+1}}. {{playlist.name}}
  </div>
</div>
