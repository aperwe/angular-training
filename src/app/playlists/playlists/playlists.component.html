
<div class="row">
  <div class="col">
    <app-items-list [items]="playlists"
                    [selected]="selected"
                    (selectedChange)=" selected = $event"
    >

    </app-items-list>

    {{selected | json}}
  </div>
  <div class="col">
    <app-playlist-details [playlist]="selected"
      (playlistSave) = " savePlaylist($event) "
      *ngIf="selected">

    </app-playlist-details>

    <p *ngIf="!selected">Please select a playlist.</p>
  </div>
</div>
